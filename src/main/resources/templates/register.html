<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <br>
    <br>
    <br>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ur container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
                        <div class="content">
                            用户注册
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/register}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="nickname" placeholder="昵称">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="mail icon"></i>
                                    <input type="text" name="email" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password1" placeholder="再次输入密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">注    册</button>
                        </div>


                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

                    </form>



                </div>
            </div>
        </div>

<!--        <a style="margin-top: 100px !important;">注册</a>-->
    </div>



    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <!--/*/</th:block>/*/-->
    <script>
        $('.ui.form').form({
            fields : {
                username : {
                    identifier : 'username',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入用户名'
                    }]
                },
                nickname : {
                    identifier : 'nickname',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入昵称'
                    }]
                },
                email : {
                    identifier : 'email',
                    rules : [{
                        type : 'email',
                        prompt : '请输入正确邮箱'
                    }]
                },
                password : {
                    identifier : 'password',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入密码'
                    }]
                },
                password1 : {
                    identifier : 'password1',
                    rules : [{
                        type : 'empty',
                        prompt : '请再次输入密码'
                    }]
                }
            }
        });
    </script>
</body>
</html>
